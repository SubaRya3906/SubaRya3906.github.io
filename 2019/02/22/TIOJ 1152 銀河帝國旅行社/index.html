ass="number">0</span>,root;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    fill(vis,vis+n,<span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> now,<span class="keyword">int</span> sum)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> x:v[now])</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(vis[x]==<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            vis[x]=<span class="number">1</span>;</span><br><span class="line">            dfs(x,sum+<span class="number">1</span>);   </span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(sum&gt;ans_s)</span><br><span class="line">    &#123;</span><br><span class="line">        ans_p=now;</span><br><span class="line">        ans_s=sum;</span><br><span class="line">        <span class="comment">//cout &lt;&lt; ans_s &lt;&lt;&quot; &quot; &lt;&lt; ans_p &lt;&lt;&quot;\n&quot;;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">signed</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    jizz;</span><br><span class="line">    <span class="keyword">int</span> n,a;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n;</span><br><span class="line">    init(n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)</span><br><span class="line">        <span class="keyword">while</span>(<span class="built_in">cin</span> &gt;&gt; a &amp;&amp; a!=<span class="number">-1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            v[i].pb(a);</span><br><span class="line">            v[a].pb(i);</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">int</span> root=<span class="number">0</span>;</span><br><span class="line">    vis[root]=<span class="number">1</span>;</span><br><span class="line">    dfs(root,<span class="number">0</span>);</span><br><span class="line">    <span class="comment">//cout &lt;&lt;&quot;s=&quot;&lt;&lt; ans_s &lt;&lt;&quot; p=&quot; &lt;&lt; ans_p &lt;&lt;&quot;\n&quot;;</span></span><br><span class="line">    init(n);</span><br><span class="line">    dfs(ans_p,<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans_s &lt;&lt;<span class="string">&quot;\n&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
