            <h1 id="TIOJ-1410-Comiket"><a href="#TIOJ-1410-Comiket" class="headerlink" title="TIOJ 1410. Comiket"></a>TIOJ 1410. Comiket</h1><p>題目來源：<a target="_blank" rel="noopener" href="https://tioj.ck.tp.edu.tw/problems/1410">https://tioj.ck.tp.edu.tw/problems/1410</a><br>我的想法很直觀，就是用array儲存入和出的人(記得出的時間點也算，所以要加1)，然後掃過去紀錄時間軸的max值。</p>
<p>PS:我最後發現我這樣寫不管是時間上還是空間上都很爛，所以我去看了幾位大神的寫法才發現這題可以用離散化或是用map揍掉 m(_ _)m</p>

class="keyword">signed</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    IOS;TO;</span><br><span class="line">    <span class="keyword">int</span> range=<span class="number">0</span>,a,b,n,maxu,ans;</span><br><span class="line">    <span class="keyword">while</span>(<span class="built_in">cin</span> &gt;&gt; n)</span><br><span class="line">    &#123;</span><br><span class="line">        ans=<span class="number">0</span>;maxu=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(n--)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">cin</span> &gt;&gt; a &gt;&gt; b;</span><br><span class="line">            str[a]++;</span><br><span class="line">            b+=<span class="number">1</span>;</span><br><span class="line">            str[b]--;</span><br><span class="line">            range=max(range,b);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=range;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            maxu+=str[i];</span><br><span class="line">            ans=max(maxu,ans);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; ans &lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
